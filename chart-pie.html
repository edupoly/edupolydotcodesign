<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReactJS Developer Salary Hikes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>ReactJS Developer Salary Hikes (Last 5 Years)</h1>
    <div class="chart-container">
        <canvas id="opportinities"></canvas>
    </div>

    <script>
        const ctx2 = document.getElementById('opportinities').getContext('2d');

        // Data for the chart
        const years = ['2019', '2020', '2021', '2022', '2023'];
        const salaryHikes = [50000, 55000, 60000, 65000, 70000];

        // Creating the pie chart
        new Chart(ctx2, {
            type: 'pie',
            data: {
                labels: years,
                datasets: [{
                    label: 'Average Salary (USD)',
                    data: salaryHikes,
                    backgroundColor: [
                        'rgba(75, 192, 192, 0.6)',
                        'rgba(54, 162, 235, 0.6)',
                        'rgba(255, 206, 86, 0.6)',
                        'rgba(153, 102, 255, 0.6)',
                        'rgba(255, 99, 132, 0.6)'
                    ],
                    borderColor: [
                        'rgba(75, 192, 192, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 99, 132, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: $${context.raw}`;
                            }
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
